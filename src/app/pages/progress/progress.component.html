<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje01" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje01 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje02" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje02 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentaje01 = $event" leyenda="Progress Azul" [porcentaje]="porcentaje01"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentaje02 = $event" leyenda="Progress Verde" [porcentaje]="porcentaje02"></app-incrementador>
            </div>
        </div>
    </div>
</div>
