<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Temas</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a #link01 (click)="cambiarColor('default', link01)" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a #link02 (click)="cambiarColor('green', link02)" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a #link03 (click)="cambiarColor('red', link03)" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a #link04 (click)="cambiarColor('blue', link04)" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a #link05 (click)="cambiarColor('purple', link05)" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a #link06 (click)="cambiarColor('megna', link06)" data-theme="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a #link07 (click)="cambiarColor('default-dark', link07)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a #link08 (click)="cambiarColor('green-dark', link08)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a #link09 (click)="cambiarColor('red-dark', link09)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a #link10 (click)="cambiarColor('blue-dark', link10)" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a #link11 (click)="cambiarColor('purple-dark', link11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a #link12 (click)="cambiarColor('megna-dark', link12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
